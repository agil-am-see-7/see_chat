<div class="card border-0 bg-secondary">
    <!-- Chat-Bar -->
    <div class="row justify-content-between m-2">
      <div class="col-10 card-body p-2">
        <textarea id="textInputNickname" maxlength="200" placeholder="Bitte gib einen Nicknamen ein" class="form-control p-2" [(ngModel)]="Nickname" type="text"></textarea>
      </div>
      <div class="col-2 card-body p-2 d-grid gap-2">
        <button id="subButtonNickname" type="submit" (click)="onPress()" class="btn btn-primary p-2">Setzen</button>
      </div>
    </div>
  </div>
