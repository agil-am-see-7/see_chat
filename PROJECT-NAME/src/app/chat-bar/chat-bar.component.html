<div class="card border-0 bg-secondary">
  <!-- Chat-Bar -->
  <div class="row justify-content-between m-2">
    <div class="col-2 card-body p-2 d-grid gap-2">
      <button (click)="feuern()" [disabled]="!pService.nickname" class="btn btn-danger p-2">Feuern!</button>
    </div>
    <div class="col-8 card-body p-2">
      <textarea id="textInput" placeholder="Tippe was" (input)="countCharacters()" maxlength="200"  class="form-control p-2" type="text"  [(ngModel)]="chatMessage" (keydown.enter)="onPress()"></textarea>
    </div>
    <div class="col-2 card-body p-2 d-grid gap-2">
      <button id="subButton" type="submit" class="btn btn-primary p-2" (click)="onPress()" [disabled]="!chatMessage">Senden</button>
    </div>
  </div>
</div>
