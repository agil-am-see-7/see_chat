<div class="container p-3 bg-danger">
  <!-- Chat-Bar -->
  <div class="container">
    <div class="row justify-content-center">
        <label class="col-8"> 
          <textarea (input)="countCharacters()" maxlength="200"  class="form-control" type="text"  [(ngModel)]="chatMessage"></textarea>
        </label>
        <button type="submit" class="col-2 btn btn-primary" (click)="onPress()" [disabled]="!chatMessage">Submit</button>
        <p class="col-6">Character Count: {{ characterCount }}</p>
    </div>
  </div>
</div>
